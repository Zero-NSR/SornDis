<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        body { background: #050505; color: white; font-family: -apple-system, sans-serif; text-align: center; padding: 20px; }
        .app-card { background: #111; border-radius: 25px; padding: 25px; border: 1px solid #222; max-width: 400px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: linear-gradient(135deg, #007aff, #00d4ff); color: white; padding: 18px; border-radius: 50px; border: none; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .cert-info { color: #00d4ff; font-size: 0.7rem; margin-top: 10px; }
    </style>
    <script>
        function installProcess() {
            // اسم الشهادة كما هو في جيت هاب (تأكد من دقة المسافات)
            const certName = "Forevermark  Marketing(Shanghai ) Limited.mobileprovision";
            
            // روابط الملفات
            const baseUrl = "https://Zero-NSR.github.io/SornDis/";
            const certUrl = baseUrl + encodeURIComponent(certName);
            const plistUrl = baseUrl + "manifest_delta.plist";

            // 1. طلب الشهادة
            window.location.href = certUrl;

            // 2. تنبيه المستخدم
            alert("خطوات التثبيت:\n1- وافق على تحميل الشهادة.\n2- وثق الشهادة من الإعدادات (Forevermark).\n3- ارجع للموقع واضغط تثبيت مرة ثانية.");

            // 3. طلب تثبيت التطبيق
            setTimeout(function() {
                window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
            }, 5000);
        }
    </script>
</head>
<body>

    <h1 style="color:#007aff; margin-top:50px;">SR0N STORE</h1>

    <div class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" width="70">
        <h2>Delta Mobile</h2>
        <p style="color:#666;">Bundle: com.gloop.deltamobile</p>
        <button onclick="installProcess()" class="btn">تثبيت عبر الشهادة الجديدة</button>
        <div class="cert-info">شهادة Forevermark نشطة ✅</div>
    </div>

</body>
</html>
