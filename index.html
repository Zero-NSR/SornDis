<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --primary-red: #ff3b30;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
            --cert-gradient: linear-gradient(135deg, #ff3b30, #ff9500);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        header { padding: 40px 20px; text-align: center; }
        header h1 {
            font-size: 3rem; margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900; letter-spacing: -1px;
        }

        .container {
            width: 100%; max-width: 900px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px; padding: 20px; box-sizing: border-box;
        }

        .cert-card {
            grid-column: 1 / -1;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--primary-red);
            border-radius: 25px; padding: 30px;
            text-align: center; margin-bottom: 10px;
        }

        .app-card {
            background-color: var(--card-bg); border-radius: 30px;
            padding: 40px 20px; text-align: center;
            border: 1px solid #1e1e1e; transition: all 0.3s ease;
        }

        .app-card:hover { transform: translateY(-8px); border-color: var(--primary-blue); }

        .app-icon {
            width: 100px; height: 100px; border-radius: 22%;
            margin-bottom: 25px; object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .install-btn {
            background: var(--accent-gradient); color: white;
            padding: 14px 40px; border-radius: 50px;
            text-decoration: none; font-weight: 700; font-size: 1rem;
            display: inline-block; border: none; cursor: pointer;
        }

        .btn-cert { background: var(--cert-gradient); }

        .badge {
            background: rgba(0, 122, 255, 0.15); color: #58a6ff;
            padding: 6px 15px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; margin-bottom: 15px;
            display: inline-block;
        }

        .app-title { font-size: 1.5rem; font-weight: 800; margin: 5px 0; }
        .app-desc { color: var(--text-secondary); margin-bottom: 25px; font-size: 0.85rem; line-height: 1.4; }

        footer { margin: 40px 0; color: #333; font-size: 0.8rem; }
    </style>
    
    <script>
        function startInstall(url) {
            window.location.href = "itms-services://?action=download-manifest&url=" + url;
        }
    </script>
</head>
<body>

    <header>
        <h1>SR0N STORE</h1>
    </header>

    <div class="container">
        
        <div class="cert-card">
            <h2 style="margin: 0 0 10px 0;">تثبيت الشهادة</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">
                يجب تثبيت ملف التعريف ووثوقه من الإعدادات لتعمل التطبيقات.
            </p>
            <a href="https://pixeldrain.com/api/file/HYTHnkoi?download" class="install-btn btn-cert">تثبيت ملف التعريف</a>
        </div>

        <div class="app-card">
            <div class="badge">Official Icon</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" class="app-icon" alt="Roblox">
            <div class="app-title">Delta</div>
            <p class="app-desc">Executor v2.705.924<br>نسخة مستقرة</p>
            <button onclick="startInstall('https://Zero-NSR.github.io/SornDis/manifest_delta.plist')" class="install-btn">تثبيت | INSTALL</button>
        </div>

        <div class="app-card">
            <div class="badge">Official Icon</div>
            <img src="https://raw.githubusercontent.com/Nulls-Brawl/icons/main/icon.png" class="app-icon" alt="Brawl Stars">
            <div class="app-title">Brawl Stars</div>
            <p class="app-desc">Null's Brawl v65.165<br>سيرفر خاص</p>
            <button onclick="startInstall('https://Zero-NSR.github.io/SornDis/manifest_brawl.plist')" class="install-btn">تثبيت | INSTALL</button>
        </div>

    </div>

    <footer>
        &copy; 2026 SR0N ENGINE.
    </footer>

</body>
</html>
