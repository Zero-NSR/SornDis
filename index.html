<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --primary-red: #ff3b30;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header { padding: 40px 20px; text-align: center; }
        header h1 {
            font-size: 3rem; margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900; letter-spacing: -1px;
        }

        .container {
            width: 100%; max-width: 900px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 20px; box-sizing: border-box;
        }

        /* زر الشهادة في الأعلى لضمان عملها */
        .cert-section {
            grid-column: 1 / -1;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--primary-red);
            border-radius: 20px; padding: 20px;
            text-align: center; margin-bottom: 10px;
        }

        .app-card {
            background-color: var(--card-bg); border-radius: 30px;
            padding: 35px 20px; text-align: center;
            border: 1px solid #1e1e1e; transition: all 0.3s ease;
        }

        .app-icon {
            width: 100px; height: 100px; border-radius: 22%;
            margin-bottom: 20px; object-fit: cover;
        }

        .app-title { font-size: 1.6rem; font-weight: 800; margin: 5px 0; }
        .version { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 25px; }

        .install-btn {
            background: var(--accent-gradient); color: white;
            padding: 14px 45px; border-radius: 50px;
            text-decoration: none; font-weight: 700; font-size: 1rem;
            display: inline-block; border: none; cursor: pointer;
        }

        .cert-btn {
            background: var(--primary-red);
            padding: 10px 30px; font-size: 0.9rem;
        }

        footer { margin: 40px 0; color: #333; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>SR0N STORE</h1>
    </header>

    <div class="container">
        
        <div class="cert-section">
            <div style="font-weight: bold; margin-bottom: 10px;">Step 1: Install Certificate</div>
            <a href="https://Zero-NSR.github.io/SornDis/cert.mobileprovision" class="install-btn cert-btn">DOWNLOAD CERT</a>
        </div>

        <div class="app-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" class="app-icon" alt="Delta">
            <div class="app-title">Delta</div>
            <div class="version">v2.705.924</div>
            <a href="itms-services://?action=download-manifest&url=https://Zero-NSR.github.io/SornDis/manifest_delta.plist" class="install-btn">INSTALL</a>
        </div>

        <div class="app-card">
            <img src="https://raw.githubusercontent.com/Nulls-Brawl/icons/main/icon.png" class="app-icon" alt="Brawl Stars">
            <div class="app-title">Brawl Stars</div>
            <div class="version">v65.165</div>
            <a href="itms-services://?action=download-manifest&url=https://Zero-NSR.github.io/SornDis/manifest_brawl.plist" class="install-btn">INSTALL</a>
        </div>

    </div>

    <footer>
        &copy; 2026 SR0N ENGINE.
    </footer>

</body>
</html>
