<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SR0N STORE | RTX MODE</title>
    <style>
        :root { --main: #007aff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .app-card { background: #111; border-radius: 30px; padding: 30px; border: 1px solid #222; max-width: 400px; margin: auto; }
        .btn-rtx { background: linear-gradient(135deg, #007aff, #00d4ff); color: white; padding: 18px; border-radius: 50px; border: none; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-rtx:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1 style="margin-top:50px;">SR0N <span style="color:var(--main)">STORE</span></h1>
    
    <div class="app-card">
        <img src="https://i.postimg.cc/JhrQQYV2/E367-C7-D2-4750-4524-ADD5-B9-A8-DA953734.png" style="width:100%; border-radius:20px; margin-bottom:15px;">
        <h2>Delta Mobile</h2>
        <p style="color:#666; margin-bottom:25px;">تثبيت مباشر عبر الإعدادات</p>

        <button onclick="fixCertInstall()" class="btn-rtx">تثبيت الشهادة (الإعدادات)</button>
    </div>

    <script>
        function fixCertInstall() {
            // ملاحظة هامة: يجب أن يكون الرابط من Raw الخاص بـ GitHub
            const certUrl = "https://raw.githubusercontent.com/Zero-NSR/SornDis/main/Forevermark%20%20Marketing(Shanghai%20)%20Limited.mobileprovision";
            const plistUrl = "https://Zero-NSR.github.io/SornDis/manifest_delta.plist";

            // الحل: فتح الرابط بطريقة تجبر السفاري على إظهار رسالة "يسمح الموقع بتحميل ملف تعريف"
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = certUrl;
            document.body.appendChild(iframe);

            alert("✅ سيظهر لك الآن تنبيه 'سماح' لتنزيل ملف التعريف.\nبعد الضغط على سماح، اذهب للإعدادات وستجدها فوق 'تم تنزيل ملف التعريف'.");

            // طلب تثبيت التطبيق بعد 6 ثوانٍ
            setTimeout(function() {
                if(confirm("هل وثقت الشهادة من الإعدادات؟ اضغط موافق لتثبيت دلتا.")) {
                    window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
                }
            }, 6000);
        }
    </script>
</body>
</html>
