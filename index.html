<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; text-align: center; direction: rtl; padding: 20px; }
        .app-card { background: #121212; border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .install-btn { background: linear-gradient(135deg, #007aff, #00c6ff); color: white; padding: 15px; border-radius: 50px; border: none; width: 100%; font-weight: bold; cursor: pointer; }
        h1 { color: #007aff; }
    </style>

    <script>
        function installApp(plistUrl, appName) {
            // رابط ملف الشهادة في مستودعك
            const certUrl = "https://Zero-NSR.github.io/SornDis/cert.mobileprovision";

            // 1. فتح الشهادة بأسلوب يمنع الانتقال لمواقع خارجية
            // نستخدم طريقة الـ iframe المخفي لتحميل الشهادة في الخلفية
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = certUrl;
            document.body.appendChild(iframe);

            // 2. تنبيه المستخدم فوراً
            setTimeout(function() {
                alert("✅ جاري تجهيز " + appName + "\n\n1- اضغط 'سماح' إذا ظهرت.\n2- اذهب للإعدادات > عام > إدارة الجهاز.\n3- اختر Forevermark وسو لها 'وثوق'.\n4- ارجع هنا وكمل التثبيت.");
                
                // 3. طلب تثبيت التطبيق
                window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
            }, 1000);
        }
    </script>
</head>
<body>

    <h1>SR0N STORE</h1>
    <p>تحميل مباشر وآمن</p>

    <div class="app-card">
        <h2>Delta Mobile</h2>
        <button onclick="installApp('https://Zero-NSR.github.io/SornDis/manifest_delta.plist', 'Delta')" class="install-btn">تثبيت الآن</button>
    </div>

    <div class="app-card">
        <h2>Sorn Brawl</h2>
        <button onclick="installApp('https://Zero-NSR.github.io/SornDis/manifest_brawl.plist', 'Sorn Brawl')" class="install-btn">تثبيت الآن</button>
    </div>

</body>
</html>
