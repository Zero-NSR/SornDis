<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SR0N STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --main-color: #007aff; --bg-color: #050505; }
        body { background: var(--bg-color); color: white; font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 20px; -webkit-user-select: none; }
        .container { max-width: 450px; margin: auto; padding-top: 50px; }
        .app-card { background: #111; border-radius: 30px; padding: 30px; border: 1px solid #222; box-shadow: 0 20px 40px rgba(0,0,0,0.6); position: relative; overflow: hidden; }
        .btn-install { background: linear-gradient(135deg, #007aff, #00d4ff); color: white; padding: 18px; border-radius: 50px; border: none; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-install:active { transform: scale(0.95); }
        .info-box { background: #1a1a1a; border-radius: 15px; padding: 15px; margin-top: 20px; text-align: right; font-size: 0.85rem; border-right: 4px solid var(--main-color); }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">SR0N</h1>
        <p style="color: #666;">نظام التثبيت المباشر (RTX Mode)</p>

        <div class="app-card">
            <img src="https://i.postimg.cc/JhrQQYV2/E367-C7-D2-4750-4524-ADD5-B9-A8-DA953734.png" style="width: 100%; border-radius: 20px; margin-bottom: 15px;">
            <h2 style="margin: 0;">Delta Mobile</h2>
            <p style="color: #00d4ff; font-size: 0.8rem;">com.gloop.deltamobile</p>

            <div class="info-box">
                <i class="fas fa-shield-alt"></i> الشهادة: Forevermark Marketing<br>
                <i class="fas fa-check-circle"></i> الحالة: مدعوم iOS 18+
            </div>

            <button onclick="startRtxInstall()" class="btn-install">
                <i class="fas fa-download"></i> تثبيت الآن
            </button>
        </div>
    </div>

    <script>
        function startRtxInstall() {
            // ملاحظة: استبدل USERNAME باسم حسابك في GitHub
            const githubUser = "Zero-NSR"; 
            const repoName = "SornDis";
            const certName = "Forevermark  Marketing(Shanghai ) Limited.mobileprovision";
            
            // رابط الـ RAW اللي يستخدمه RTX عشان ما يعطي تعذر
            const rawCertUrl = `https://raw.githubusercontent.com/${githubUser}/${repoName}/main/${encodeURIComponent(certName)}`;
            const plistUrl = `https://${githubUser}.github.io/${repoName}/manifest_delta.plist`;

            // الخطوة 1: طلب تحميل الشهادة بنظام الرابط المباشر
            window.location.href = rawCertUrl;

            // الخطوة 2: التنبيه الذكي
            setTimeout(function() {
                if (confirm("⚠️ هل سمحت بتحميل الشهادة ووثقت بها من الإعدادات؟\n\nاضغط OK لتثبيت التطبيق فوراً.")) {
                    window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
                }
            }, 5000);
        }
    </script>
</body>
</html>
