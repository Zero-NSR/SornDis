<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE | Premium Apps</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -1px;
            text-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #1e1e1e;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-blue);
            box-shadow: 0 15px 30px rgba(0, 122, 255, 0.1);
        }

        .app-icon {
            width: 110px;
            height: 110px;
            border-radius: 22%;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .install-btn {
            background: var(--accent-gradient);
            color: white;
            padding: 16px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .install-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
            transform: scale(1.05);
        }

        .install-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .badge {
            background: rgba(0, 122, 255, 0.15);
            color: #58a6ff;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
            text-transform: uppercase;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .app-title {
            font-size: 1.7rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .app-desc {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        footer {
            margin: 50px 0 40px 0;
            color: #444;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
        }

        /* إضافة لمسة تفاعلية بسيطة */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34c759;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 10px #34c759;
        }
    </style>
</head>
<body>

    <header>
        <h1>SR0N STORE</h1>
        <p><span class="status-dot"></span> Online & High-Speed Servers</p>
    </header>

    <div class="container">
        
        <div class="app-card">
            <div class="badge">Injected API</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" class="app-icon" alt="Delta">
            <div class="app-title">Sorn Delta</div>
            <p class="app-desc">Delta Executor v2.705.924<br>Optimized for PixelDrain Servers.</p>
            <a href="itms-services://?action=download-manifest&url=https://Zero-NSR.github.io/SornDis/manifest_delta.plist" class="install-btn">INSTALL</a>
        </div>

        <div class="app-card">
            <div class="badge">1.04 GB • Direct</div>
            <img src="https://vignette.wikia.nocookie.net/brawlstars/images/2/23/App_Icon.png" class="app-icon" alt="Brawl Stars">
            <div class="app-title">Sorn Brawl</div>
            <p class="app-desc">Private Server v65.165<br>High-speed large file download.</p>
            <a href="itms-services://?action=download-manifest&url=https://Zero-NSR.github.io/SornDis/manifest_brawl.plist" class="install-btn">INSTALL</a>
        </div>

    </div>

    <footer>
        &copy; 2026 SR0N ENGINE. All Rights Reserved.
    </footer>

</body>
</html>
