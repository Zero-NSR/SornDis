<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>SR0N STORE | متجر سورن</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }
        body {
            background-color: var(--bg-black); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; text-align: center; direction: rtl;
        }
        header { padding: 50px 20px; }
        header h1 { 
            font-size: 3.5rem; 
            margin: 0;
            background: var(--accent-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }
        header p { color: #888; margin-top: 10px; font-size: 1.1rem; }

        .container { padding: 20px; max-width: 600px; margin: auto; }
        
        .app-card {
            background: var(--card-bg); 
            border-radius: 30px; 
            padding: 30px;
            border: 1px solid #222; 
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        .app-card:active { transform: scale(0.98); }
        
        .app-icon {
            width: 90px; height: 90px;
            border-radius: 22%;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .install-btn {
            background: var(--accent-gradient); 
            color: white;
            padding: 16px 0; 
            border-radius: 50px;
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block;
            border: none; 
            cursor: pointer; 
            width: 85%; 
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,122,255,0.3);
        }

        .cert-info {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.8rem;
            color: #444;
            border-top: 1px solid #111;
        }

        /* تنبيه مخصص في الصفحة */
        #status-msg {
            display: none;
            background: #1a1a1a;
            color: #007aff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 80%;
            font-size: 0.9rem;
        }
    </style>

</head>
