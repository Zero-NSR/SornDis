<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE | Premium Apps</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #1e1e1e;
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-blue);
        }

        .app-icon {
            width: 110px;
            height: 110px;
            border-radius: 22%;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .install-btn {
            background: var(--accent-gradient);
            color: white;
            padding: 16px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.2s;
        }

        .install-btn:active {
            transform: scale(0.95);
        }

        .badge {
            background: rgba(0, 122, 255, 0.15);
            color: #58a6ff;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        .app-title {
            font-size: 1.7rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .app-desc {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        footer {
            margin: 50px 0 40px 0;
            color: #333;
            font-size: 0.85rem;
        }
    </style>
</head>

    </div>
