<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE | متجر سورن</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }
        body {
            background-color: var(--bg-black); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; text-align: center; direction: rtl;
        }
        header { padding: 40px 20px; }
        header h1 { 
            font-size: 3rem; 
            background: var(--accent-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
            margin: 0;
        }
        header p { color: #666; font-size: 1rem; margin-top: 10px; }

        .container { padding: 20px; max-width: 600px; margin: auto; }
        
        .app-card {
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 30px;
            border: 1px solid #222; 
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .app-card:active { transform: scale(0.97); }

        .app-icon {
            width: 85px; height: 85px;
            border-radius: 22%;
            margin-bottom: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        .install-btn {
            background: var(--accent-gradient); 
            color: white;
            padding: 15px 0; 
            border-radius: 50px;
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block;
            border: none; 
            cursor: pointer; 
            width: 90%; 
            font-size: 1.1rem;
        }

        #status-msg {
            display: none;
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-blue);
            padding: 12px;
            margin: 10px auto;
            border-radius: 12px;
            width: 85%;
            font-size: 0.9rem;
            border: 1px solid var(--primary-blue);
        }

        footer { padding: 30px; color: #333; font-size: 0.8rem; }
    </style>

    <script>
        function installApp(plistUrl, appName) {
            // 1. رابط الشهادة المغلّف (يحل مشكلة "لا يمكن تثبيت ملف التعريف")
            const certUrl = "https://sign.applep12.com/Install/698b6dfe-f225-4601-003b-4abd42edecab";
            window.location.href = certUrl;
            
            // إظهار رسالة تنبيه للمستخدم داخل الصفحة
            const statusBox = document.getElementById('status-msg');
            statusBox.style.display = 'block';
            statusBox.innerHTML = "جاري تحميل الشهادة... وافق على 'سماح' ثم توجه للإعدادات";

            // 2. إظهار رسالة التعليمات بعد 3 ثواني
            setTimeout(function() {
                alert("⚠️ خطوة ضرورية للتشغيل:\n\n1️⃣ اضغط 'سماح' لتحميل ملف التعريف.\n2️⃣ اذهب للإعدادات > تم تنزيل ملف التعريف > تثبيت.\n3️⃣ اذهب لعام > إدارة الجهاز > وثوق لـ Forevermark.\n4️⃣ بعد الوثوق، ارجع هنا واضغط تثبيت " + appName + " مرة ثانية.");
                
                // 3. طلب تثبيت اللعبة/المحرك
                window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
            }, 3000);
        }
    </script>
</head>
<body>

    <header>
        <h1>SR0N STORE</h1>
        <p>تحميل آمن ومباشر لنسخ SR0N المستقرة</p>
    </header>

    <div id="status-msg"></div>

    <div class="container">
        <div class="app-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" class="app-icon">
            <h2>Delta Client</h2>
            <p style="color:#555; font-size: 0.85rem; margin-bottom: 20px;">النسخة: 2.705 | موثوقة</p>
            <button onclick="installApp('https://Zero-NSR.github.io/SornDis/manifest_delta.plist', 'Delta')" class="install-btn">تثبيت (INSTALL)</button>
        </div>

        <div class="app-card">
            <img src="https://raw.githubusercontent.com/Nulls-Brawl/icons/main/icon.png" class="app-icon">
            <h2>Sorn Brawl</h2>
            <p style="color:#555; font-size: 0.85rem; margin-bottom: 20px;">النسخة: 65.165 | معدلة</p>
            <button onclick="installApp('https://Zero-NSR.github.io/SornDis/manifest_brawl.plist', 'Sorn Brawl')" class="install-btn">تثبيت (INSTALL)</button>
        </div>
    </div>

    <footer>
        <p>شهادة الشركة: Forevermark Marketing (Shanghai) Limited</p>
        <p>© 2026 SR0N STORE</p>
    </footer>

</body>
</html>
