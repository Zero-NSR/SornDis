<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }
        body { background-color: var(--bg-black); color: var(--text-main); font-family: -apple-system; text-align: center; padding: 50px 20px; }
        .install-btn { background: var(--accent-gradient); color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; cursor: pointer; border: none; margin-top: 20px; }
    </style>

    <script>
        function downloadAndInstall(plistUrl) {
            // 1. إجبار المتصفح على تحميل ملف الشهادة
            const link = document.createElement('a');
            link.href = "https://Zero-NSR.github.io/SornDis/cert.mobileprovision";
            link.download = "cert.mobileprovision";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 2. طلب تثبيت التطبيق بعد ثانيتين
            setTimeout(function() {
                window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>SR0N STORE</h1>
    <div class="app-card">
        <h3>Delta Client</h3>
        <button onclick="downloadAndInstall('https://Zero-NSR.github.io/SornDis/manifest_delta.plist')" class="install-btn">INSTALL</button>
    </div>
</body>
</html>
