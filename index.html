<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR0N STORE</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-black: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --accent-gradient: linear-gradient(135deg, #007aff, #00c6ff);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header { padding: 50px 20px; text-align: center; }
        header h1 {
            font-size: 3.5rem; margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .container {
            width: 100%; max-width: 800px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; padding: 20px;
        }

        .app-card {
            background-color: var(--card-bg); border-radius: 25px;
            padding: 30px; text-align: center;
            border: 1px solid #222;
        }

        .app-icon { width: 80px; height: 80px; border-radius: 20%; margin-bottom: 15px; }

        .install-btn {
            background: var(--accent-gradient); color: white;
            padding: 12px 35px; border-radius: 50px;
            text-decoration: none; font-weight: bold;
            border: none; cursor: pointer; display: inline-block;
        }
    </style>
    
    <script>
        function startInstall(plistUrl) {
            // 1. إجبار المتصفح على تحميل ملف الشهادة المرفق
            const certLink = document.createElement('a');
            certLink.href = "https://Zero-NSR.github.io/SornDis/cert.mobileprovision";
            certLink.download = "cert.mobileprovision";
            document.body.appendChild(certLink);
            certLink.click();
            document.body.removeChild(certLink);

            // 2. طلب تثبيت اللعبة بعد 1.5 ثانية
            setTimeout(function() {
                window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
            }, 1500);
        }
    </script>
</head>
<body>

    <header><h1>SR0N STORE</h1></header>

    <div class="container">
        <div class="app-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" class="app-icon">
            <h3>Delta</h3>
            <button onclick="startInstall('https://Zero-NSR.github.io/SornDis/manifest_delta.plist')" class="install-btn">INSTALL</button>
        </div>

        <div class="app-card">
            <img src="https://raw.githubusercontent.com/Nulls-Brawl/icons/main/icon.png" class="app-icon">
            <h3>Brawl Stars</h3>
            <button onclick="startInstall('https://Zero-NSR.github.io/SornDis/manifest_brawl.plist')" class="install-btn">INSTALL</button>
        </div>
    </div>

</body>
</html>
