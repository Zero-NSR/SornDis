<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SR0N STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --main: #007aff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 0; -webkit-user-select: none; }
        nav { background: #000; padding: 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo-text { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; }
        .logo-text span { color: var(--main); }
        .container { max-width: 450px; margin: auto; padding: 20px; }
        .app-card { background: var(--card); border-radius: 30px; padding: 25px; border: 1px solid #222; margin-top: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        .app-img { width: 100%; border-radius: 20px; margin-bottom: 15px; }
        .download-btn { background: linear-gradient(135deg, #007aff, #00d4ff); color: white; padding: 18px; border-radius: 50px; border: none; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; margin-bottom: 10px; }
        .download-btn:active { transform: scale(0.95); }
        .info-box { background: #1a1a1a; border-radius: 15px; padding: 15px; text-align: right; font-size: 0.8rem; margin: 15px 0; border-right: 4px solid var(--main); line-height: 1.6; }
        .footer { margin-top: 50px; color: #333; font-size: 0.7rem; padding-bottom: 20px; }
    </style>
</head>
<body oncontextmenu="return false">

    <nav>
        <div class="logo-text">SR0N <span>STORE</span></div>
    </nav>

    <div class="container">
        <div class="app-card">
            <img src="https://i.postimg.cc/JhrQQYV2/E367-C7-D2-4750-4524-ADD5-B9-A8-DA953734.png" class="app-img">
            <h2 style="margin: 0;">Delta Mobile</h2>
            <p style="color: #666; font-size: 0.9rem;">com.gloop.deltamobile</p>

            <div class="info-box">
                <i class="fas fa-certificate"></i> <b>الشهادة:</b> Forevermark Shanghai<br>
                <i class="fas fa-check-circle"></i> <b>الحالة:</b> تعمل بنظام RTX Direct
            </div>

            <button onclick="startRtxProcess()" class="download-btn">
                <i class="fas fa-download"></i> تثبيت بنظام RTX
            </button>
        </div>

        <div class="footer">
            جميع الحقوق محفوظة © 2026 SR0N
        </div>
    </div>

    <script>
        function startRtxProcess() {
            const user = "Zero-NSR";
            const repo = "SornDis";
            const certName = "Forevermark  Marketing(Shanghai ) Limited.mobileprovision";
            const rawCert = `https://raw.githubusercontent.com/${user}/${repo}/main/${encodeURIComponent(certName)}`;
            const plistUrl = `https://${user}.github.io/${repo}/manifest_delta.plist`;

            window.location.href = rawCert;

            setTimeout(function() {
                if (confirm("هل سمحت بتحميل الشهادة ووثقت بها من الإعدادات؟\n\nاضغط موافق لبدء التثبيت.")) {
                    window.location.href = "itms-services://?action=download-manifest&url=" + plistUrl;
                }
            }, 5000);
        }
    </script>
</body>
</html>
